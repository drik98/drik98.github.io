  anweisungen: 
    - "Die Tomaten an der Unterseite kreuzweise anritzen und in eine große Schüssel legen. Mit kochendem oder heißem Wasser übergießen. Nach 10 Minuten vorsichtig die Haut und den grünen Knopf auf der Oberseite von der Tomate entfernen und die geschälten Tomaten klein schneiden. \r"
    - "Nun die Zwiebeln klein würfeln und den Knoblauch pressen. Beides in Olivenöl anbraten und nach ca. 3 Minuten die Tomatenstücke hinzugeben. Nach ein paar Minuten die Gemüsebrühe und die Gewürze (ohne die Petersilie) hinzugeben und auf niedriger Temperatur 20 Minuten kochen. Das Tomatenmark unterrühren und die Suppe mit einem Pürierstab fein pürieren. \r"
    - "Nach Belieben mit den Gewürzen abschmecken und mit ein wenig frischer Petersilie servieren."
