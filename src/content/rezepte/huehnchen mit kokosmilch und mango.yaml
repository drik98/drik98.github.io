anweisungen:
  - Knoblauch schälen und pressen. Hühnchen in feine Streifen schneiden. Mango in kleine Stücke schneiden. Tomaten achteln. Koriandergrün klein hacken.
  - Für den Reis den Knoblauch in Olivenöl rösten und anschließend den Reis ungekocht dazugeben und in ca. 1 Minute glasig werden lassen
  - Mit Wasser aufgießen, nochmals kurz durchrühren und den Reis fertig kochen, dabei nicht mehr umrühren
  - Zwiebel in Olivenöl glasig werden lassen, Knoblauch dazugeben und kurz mitrösten
  - Das Hühnerfleisch dazugeben und scharf anbraten. Die geviertelten Tomaten dazugeben und ca. 5 Minuten mitdünsten
  - Das Hühnerfleisch mit Sambal Oelek, Kurkuma, Kreuzkümmel, Salz und Pfeffer würzen und mit Kokosmilch aufgießen. Koriander und Mango dazugeben und bei schwacher Hitze ca. 10 - 15 Minuten ziehen lassen, bis das Fleisch gar ist.
