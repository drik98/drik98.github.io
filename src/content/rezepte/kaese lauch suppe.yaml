anweisungen:
  - Öl in einen großen Topf geben. Das Hackfleisch darin von allen Seiten gut anbraten und mit Salz und Pfeffer würzen
  - Zwiebeln und Knoblauch klein schneiden, den Lauch in kleine Ringe schneiden und zum Hackfleisch geben. Ca 5 Minuten mit anbraten
  - Gemüsebrühe zugießen und alles ca. 10 Minuten auf kleiner Flamme köcheln lassen
  - Den Schmelzkäse einrühren und schmelzen lassen
  - Crème fraîche einrühren und noch einmal kurz aufkochen lassen
  - Die Suppe mit Salz, Pfeffer & Muskat kräftig abschmecken
