anweisungen:
  - Porree, Ananas, Paprika und Knoblauch klein schneiden
  - Währenddessen einen Topf Reis aufsetzen und 20 Minuten mit etwas Salz kochen. 
  - Kleingeschnittenes Gemüse in einer Pfanne kurz Anbraten, dabei die Ananas erst zum Schluss dazu geben, da diese sonst zu heiß wird
  - Zeitgleich die Nuggets mit viel Öl und dem Knoblauch anbraten unter mehrmaligem Wenden, sodass diese schön goldbraun werden
  - Den Ananassaft zusammen mit dem Essig, Zucker und Sojasauce vermengen und mit Salz und Pfeffer abschmecken
  - Die Sauce zum Gemüse gießen und ca 10 Minuten lang köcheln lassen
  - Zum Schluss mit Saucenbinder abbinden
