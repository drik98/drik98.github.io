    - "Schwarte des Bratens rautenförmig einschneiden. Fleisch mit Salz und Pfeffer einreiben."
    - "Puderzucker in den Bräter stäuben und karamellisieren lassen. Tomatenmark unterrühren und bräunen lassen. Mit Fond und Rotwein ablöschen. Fleisch mit der Schwarte nach unten in den Bräter legen."
    - "Schalotten, Karotten, Knollensellerie und Knoblauch schälen. Schalotten halbieren, Karotten in Scheiben, Knollensellerie in Würfel und Knoblauch fein schneiden. Gemüse und Rosmarinzweige um das Fleisch verteilen. Bei 200°C Ober-/Unterhitze (Umluft 180 Grad) auf der 4. Schiene von unten 30 Minuten braten, dann wenden und weitere 1,5 Std. bei 180°C Ober-/Unterhitze (Umluft 160 Grad) braten, Kruste öfter mit Fond begießen."
    - "Honig mit heißem Salzwasser mischen. Fleisch auf ein Backblech setzen, mit Honig-Wasser-Gemisch bestreichen. Bei 200°C Ober-/Unterhitze (Umluft 180 Grad) weitere 5 Minuten braten, bis die Schwarte kross ist. Braten aus dem Ofen nehmen und warm stellen."
    - "\n\nSchalotten aus der Sauce heben und beiseite stellen. Sauce durch ein Sieb passieren, mit dem Saucenbinder leicht binden. Schalotten und Rosmarinnadeln in die Sauce geben und noch 5 Minuten köcheln lassen, abschmecken."
    - "Braten in Scheiben schneiden und mit der Sauce auf Tellern anrichten."
