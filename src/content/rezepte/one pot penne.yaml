anweisungen:
  - Brokkoli waschen, in kleine Röschen schneiden. Champignons putzen, ggf. Stiel kürzen und vierteln. Zwiebel pellen und fein hacken
  - Olivenöl in einem großen Topf erhitzen, Zwiebeln und Champignons kurz anschwitzen. Penne und Brokkoli zusammen mit 500 ml Gemüsebrühe und der Sahne in den Topf geben und bei mittlerer Hitze ca. 12 Minuten köcheln lassen, bis die Nudeln bissfest sind. Dabei gelegentlich umrühren.
  - Weißwein und Crème fraîche dazu geben und weitere 3-4 Minuten bei geringer Hitze ziehen lassen. In der Zwischenzeit die Petersilie waschen, trocken schütteln und fein hacken. Unter die Penne heben.
  - One Pot Penne mit Salz und Pfeffer abschmecken und servieren.
