name: "Barbecue Pork Ribs"
image: "bbq-pork-ribs.jpg"
path: "/barbecue-pork-ribs"
zeit: "3:00 H"
schwierigkeit: 3
portionen: 5
zutaten:
  - name: "country-style pork ribs"
    anzahl: 10
  - name: "tablespoons garlic powder"
    anzahl: 2
  - name: "table spoon salt"
    anzahl: 1
  - name: "tablespoon pepper"
    anzahl: 1
  - name: "cups of your favorite barbecue sauce"
    anzahl: 2
anweisungen:
  - Preheat oven to 325.
  - Place ribs meaty side up in an ungreased baking dish.
  - Sprinkle with garlic powder, salt, and pepper.
  - Cover with foil and bake for 2 hours.
  - Drain liquid.
  - Brush ribs generously with BBQ sauce.
  - Bake uncovered for an additional 30 minutes in oven or on the BBQ.
  - Add more sauce half-way through.
kategorien:
  - fleisch
