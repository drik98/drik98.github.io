anweisungen:
  - Kartoffeln schälen und in kleine Würfel schneiden. Anschließend 3-4 Minuten auf höchster Stufe kochen lassen und dann die Nudeln dazu tun. Noch 10 Minuten auf niedriger Stufe köcheln lassen
  - Zwiebeln zu Ringen schneiden und mit Fett anbraten. Anschließend mit Kochendem Wasser ablöschen und mit Maggi, Salz und Pfeffer würzen. Wasser abkochen lassen
  - Wenn die Nudeln und Kartoffeln fertig sind, den Inhalt in ein Sieb abschütten
  - Die hälfte der Sahne in den Topf schütten, dann die hälfte der Nudeln/Kartoffeln und mit Käse bedecken
  - Dazu noch Salz und Pfeffer und das ganze wieder holen
  - Erst dann alles durchmischen und noch 2-3 Minuten auf niedriger Stufe ziehen lassen
  - Mit Apfelmus und Zwiebeln servieren
kategorien:
  - vegetarisch
  - nudeln
  - kartoffeln
